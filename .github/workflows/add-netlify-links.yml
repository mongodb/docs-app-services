name: Add Netlify Links To Changed Pages

on:
    workflow_call:
    pull_request:
jobs:
    get-pr-changes:
        runs-on: ubuntu-latest
        permissions:
            issues: write
            contents: write
            pull-requests: write
            repository-projects: write
        outputs:
            staging_links: ${{ steps.build_page_links.outputs.staging_links }}
        steps:
          - uses: actions/checkout@v4
          - name: Get changed files
            id: changed-files
            uses: tj-actions/changed-files@v44
            with:
              separator: ","
              files: source/**
          - name: Build Netlify Links for Changed Pages
            id: build_page_links
            run: |
              declare -a new_links=()
              base_link='https://deploy-preview-${{ github.event.number }}--app-services.netlify.app'
              changed_files=${{ steps.changed-files.outputs.all_changed_files }}
              files=$(echo $changed_files | tr "," "\n")
              for file in $files; do
                echo "processing ${file}"
                if [[ ($file != *"includes/"*) ]]; then
                  file="${file#source}"
                  file="${file%.txt}"
                  echo "${base_link}${file}"
                  new_links+=("${base_link}${file}")
                  echo "new_links array: "
                  echo ${new_links$[@]}
                else
                  echo not: "${file}"
                fi
              done
              echo "Final new_links array: "
              echo ${new_links$[@]}
              echo "staging_links=${new_links$[@]}" >> "$GITHUB_OUTPUT"
          - name: Test within Same Job
            run: echo ${{ steps.build_page_links.outputs.staging_links}}
    update-pr-description:
        needs: get-pr-changes
        runs-on: ubuntu-latest
        steps:
            - name: test
              run: |
                echo ${{ needs.get-pr-changes.outputs.staging_links }}
            - name: Checkout
              uses: actions/checkout@v4
            - name: Update PR Description
              uses: nefrob/pr-description@v1.1.2
              with:
                  content: "\n\n## Staging links:\n${{ needs.get-pr-changes.outputs.staging_links }}"
                  token: ${{ secrets.GITHUB_TOKEN }}
        
        
name: Add Netlify Links To Changed Pages

on:
    workflow_call:
    pull_request:
jobs:
    get-pr-changes:
        runs-on: ubuntu-latest
        permissions:
            issues: write
            contents: write
            pull-requests: write
            repository-projects: write
        steps:
          - uses: actions/checkout@v4
          - name: Get changed files
            id: changed-files
            uses: tj-actions/changed-files@v44
            with:
              separator: ","
              files: source/**
          - name: Build Netlify Links for Changed Pages
            id: page-links
            run: |
              declare -a new_links=()
              base_link='https://deploy-preview-${{ github.event.number }}--app-services.netlify.app'
              changed_files=${{ steps.changed-files.outputs.all_changed_files }}
              echo $changed_files
              echo $changed_files | tr "," "\n"
              files=$(echo $changed_files | tr "," "\n")
              for file in $files; do
                if [[ ($file != *"includes/"*) ]]; then
                  file="${file#source}"
                  file="${file%.txt}"
                  echo "${base_link}${file}"
                  new_links+=("${base_link}${file}")
                else
                  echo not: "${file}"
                fi
              done
              echo $new_links
              echo "staging-links=$all-links" >> "$GITHUB_OUTPUT"
    update-pr-description:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
            - name: Update PR Description
              uses: nefrob/pr-description@v1.1.2
              with:
                  content: "Staging:\n"
                  token: ${{ secrets.GITHUB_TOKEN }}
            - run: echo ${{ steps.page-links.outputs.staging-links }}
        
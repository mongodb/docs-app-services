[substitutions]
atlas = "Atlas"

[constants]
admin-api-page = "/admin/api/v3/#"
adf = "Atlas Data Federation"
adf-datasource = "Federated data source"
adf-instance = "Federated database instance"
base-url = "https://www.mongodb.com/docs/atlas/app-services"
cli = "App Services CLI"
cli-bin = "appservices"
cli-ref = ":ref:`App Services CLI <appservices-cli>`"
deployment-history-size = "25"
log-retention-time = "10 days"
max-concurrent-requests = "10,000"
max-concurrent-sync-connections = "5,000"
max-graphql-relationship-depth = "five"
max-graphql-resolvers = "ten"
name-char-limit = "57"
request-timeout-time = "300 seconds"
sync-default-message-size-limit = "20 MB"
sync-inactive-app-pause-time = "30 days"
sync-min-mongo-version-required = "5.0"
user-session-expiration-time = "30 minutes"
min-user-session-refresh-token-expiration-time = "30 minutes"
max-user-session-refresh-token-expiration-time = "5 years"
default-user-session-refresh-token-expiration-time = "60 days"

[[banners]]
targets = ["*"]
variant = "warning"
value = """\
     Atlas Device Sync, Atlas Edge Server, Data API, and HTTPS Endpoints are deprecated. Refer to the :ref:`deprecation page for details <app-services-deprecation>`.\
    """

[[banners]]
targets = ["admin/*.txt"]
variant = "warning"
value = """\
     Atlas Device Sync, Atlas Edge Server, Data API, HTTPS Endpoints, GraphQL, and Static Hosting are deprecated. Endpoints related to these features are also deprecated.\
    """

[[banners]]
targets = ["cli/*.txt"]
variant = "warning"
value = """\
     Atlas Device Sync, Atlas Edge Server, Data API, HTTPS Endpoints, GraphQL, and Static Hosting are deprecated. Commands related to these features are also deprecated.\
    """

[[banners]]
targets = ["triggers/*.txt"]
variant = "info"
value = """\
     The Triggers documentation is moving to the :ref:`Atlas docs <atlas-triggers>`. Please refer to the docs in their new location in the future. The Triggers documentation will be removed from the App Services docs.\
    """

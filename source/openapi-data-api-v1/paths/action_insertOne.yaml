post:
  operationId: insertOne
  summary: Insert One Document
  description: Insert a single document into a collection.
  requestBody:
    content:
      application/json:
        schema:
          allOf:
            - $ref: ../components/schemas/InsertOneRequestBody.yaml
          example:
            dataSource: mongodb-atlas
            database: todo
            collection: tasks
            document:
              status: open
              text: Do the dishes
      application/ejson:
        schema:
          allOf:
            - $ref: ../components/schemas/InsertOneRequestBody.yaml
          example:
            dataSource: mongodb-atlas
            database: todo
            collection: tasks
            document:
              status: open
              text: Do the dishes
  responses:
    '200':
      description: Inserted
      content:
        application/json:
          schema:
            allOf:
              - $ref: ../components/schemas/InsertOneResponseBody.yaml
              - properties:
                  insertedId:
                    type: string
          example:
            insertedId: 6193504e1be4ab27791c8133
        application/ejson:
          schema:
            allOf:
              - $ref: ../components/schemas/InsertOneResponseBody.yaml
              - properties:
                  insertedId:
                    type: object
          example:
            insertedId:
              $oid: 6193504e1be4ab27791c8133
    '400':
      description: Bad Request
      $ref: ../components/responses/BadRequestError.yaml
    '401':
      description: Unauthorized
      $ref: ../components/responses/UnauthorizedRequestError.yaml
